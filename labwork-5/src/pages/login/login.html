<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://cdn.onlinewebfonts.com/svg/img_311846.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-item>
    <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" ></ion-input>          
  </ion-item>
            
  <ion-item>
    <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

      <ion-row>
        <button ion-button class="submit-btn" full type="submit" (click)="login(user)">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
      </ion-row>      
</ion-content>
