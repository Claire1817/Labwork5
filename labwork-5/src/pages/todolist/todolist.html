<ion-header>
  <ion-navbar color="dark">
    <ion-title>
     TodoList Page
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>

  
        <button ion-button class="submit-btn" color="default" full type="submit" (click)="gotoHome()">Home</button>
    <button ion-button class="submit-btn" color="light" full type="submit">Todolist</button>
   <button ion-button class="submit-btn" color="default" full type="submit" (click)="goAbout()">About</button>


  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem" placeholder="New Shopping item"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addItem()">Add!</button>
    </ion-col>
  </ion-row>
 
  <ion-list>
    <ion-item-sliding *ngFor="let item of shoppingItems | async">
      <ion-item>
        {{ item.$value }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
